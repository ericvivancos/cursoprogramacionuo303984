version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - '5000:5000'
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mariadb
  frontend-html-css:
    build:
      context: ./frontend-html-css
    ports:
      - '3000:3000'
    volumes:
      - ./frontend-html-css:/app
      - /app/node_modules
    depends_on:
      - backend
  frontend-ant-design:
    build:
      context: ./frontend-ant-design
    ports:
      - '3001:3000'
    volumes:
      - ./frontend-ant-design:/app
      - /app/node_modules
    depends_on:
      - backend
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: giftlist
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mariadb-data:/var/lib/mysql

volumes:
  mariadb-data:
